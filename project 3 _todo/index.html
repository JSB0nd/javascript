<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/project 3 _todo/style.css">
    <title>TO-DO ✅</title>
</head>

<body>
    <div class="container">
        <p class="title">TO-DO</p>
        <section class="input-wrapper">
            <input type="text" placeholder="Напоминание..." class="input-task">
            <button class="button">Добавить</button>
        </section>
        <section class="task-list">
            <div class="task-wrapper">
                <label for="task-checkbox" class="task">
                    <input type="checkbox" id="task-checkbox">
                </label>
                <span class="task-text">Текст напоминания</span>
                <button id="task-timer">⏰</button>
                <button class="delete-btn">✖</button>
            </div>
        </section>
    </div>
    <script src="/project 3 _todo/javascript.js"></script>
</body>

</html>
