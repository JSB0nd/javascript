<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/project 3 _todo/style.css">
    <title>TO-DO ✅</title>
</head>

<body>
    <div class="container">
        <p class="title">TO-DO</p>
        <section class="input-wrapper">
            <input type="text" placeholder="Введите задачу" id="input" class="input-task" required>
            <button id="submit" class="button">Добавить</button>
        </section>
        <select class="task-options" id="options">
                <option value="active">активные</option>
                <option value="completed">завершенные</option>
                <option value="deleted">удаленные</option>
            </select>
        <ul class="task-list">
            
            <li class="task-item">
                <label for="task-checkbox">
                    <input type="checkbox" id="task-checkbox">
                </label>
                <span class="task-text">Текст напоминания</span>
                <button id="task-timer">⏰</button>
                <button class="delete-btn">✖</button>
            </li>
        </ul>
    </div>
    <script src="/project 3 _todo/javascript.js"></script>
</body>

</html>
