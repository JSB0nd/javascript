<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header" id="header">
        <h1 class="title">Название теста</h1>
    </header>
    <main class="container">
        <div class="start-screen">
            <p>
                Описание теста
            </p>
            <button id="start-button" class="button">
                Начать
            </button>
        </div>
        <div id="test-form" class="test-wrapper hidden">
            <div class="question" id="question">
                
            </div>
            <div class="answers" id="answers">

            </div>
        </div>
        <div id="result-screen"  class="result hidden">
            <div class="result-text">
                <p>Ваш результат</p>
            </div>

        </div>
        <button id="restart" class="button"></button>
    </main>
    <footer>
        <div class="progress">
            
        </div>
    </footer>
    <script src="./js/testMN.js"></script>
</body>
</html>
